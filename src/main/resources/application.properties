server.port=8083
server.servlet.context-path=/heroes-service
security.jwt.token.secret-key=secret-key
security.jwt.token.expire-length=3600000
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.com.uwefuchs.demo.heroestutorial=DEBUG

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://172.19.0.2:3306/heroes?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=hero_user
spring.datasource.password=hero_user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=true
